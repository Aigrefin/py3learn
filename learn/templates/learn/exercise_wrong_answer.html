{% extends "learn/base.html" %}
{% block content %}
    <h3>{{ translation.dictionary.language }}</h3>
    <div class="row">
        <div class="col s12">
            French ({{ translation.get_importance_str }}):
        </div>
        <div class="col s12 card-panel">
            <p>{{ translation.known_word }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            The answer was :
        </div>
        <div class="col s12 card-panel red lighten-4">
            <p>{{ translation.word_to_learn }}</p>
        </div>
    </div>
    <form class="col s12"
          action="{% url 'learn:validate_exercise' dictionary_pk=translation.dictionary.id translation_pk=translation.id %}"
          method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Translate the word!" id="answer" name="answer" type="text"
                       class="validate">
                <label for="answer">Retype to continue</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock content %}
