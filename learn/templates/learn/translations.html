{% extends "learn/base.html" %}
{% block content %}
<h3>{{ dictionary.language }} Dictionary</h3>
<div class="row">
    <div class="col s12 card-panel">
        <ul class="collection">
        {% for translation in dictionary.translation_set.all %}
            <li class="collection-item">
            <div class="row">
                <div class="col s6">
                    {{ translation.known_word }}
                </div>
                <div class="col s6">
                    {{ translation.word_to_learn }}
                </div>
            </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
