{% extends "learn/base.html" %}
{% block content %}
    <h2>Sign up</h2>
    {% if form_errors %}
        <div class="row">
            <div class="col s12">
                {% for field, errors in form_errors %}
                    <div class="card-panel red lighten-4">
                        {{ field.capitalize }}:<br/>
                        {% for error in errors %}
                            {{ error }}<br/>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <form method="post" action="{% url 'learn:signup' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col s12">
                <input id="username" name="username" type="text" placeholder="user name" value="{{ fields.username }}"/>
                <label for="username">User name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <input id="email" name="email" type="email" placeholder="you@example.com" value="{{ fields.email }}"/>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Sign up
                    <i class="material-icons right">fingerprint</i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
