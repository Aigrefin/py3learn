{% load static from staticfiles %}
<html lang="en">
<head>
    <title>Learn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!--link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
    <link rel="stylesheet" href="{% static "learn/css/materialize-icons.css" %}">
    <link rel="stylesheet" href="{% static "learn/css/materialize.min.css" %}">

    <script type="text/javascript" src="{% static "learn/js/jquery-2.2.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "learn/js/materialize.min.js" %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        })
    </script>

</head>

<body>
<div class="container">
    <div class="row">
        <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <a href="{% url 'learn:index' %}" class="brand-logo">Learn.</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{% url 'learn:dictionaries' %}">Dictionaries</a></li>
                        <li><a href="/admin">Administration</a></li>
                        <li><a href="{% url 'learn:signin' %}">Sign in</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{% url 'learn:dictionaries' %}">Dictionaries</a></li>
                        <li><a href="/admin">Administration</a></li>
                        <li><a href="{% url 'learn:signin' %}">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
</div>
